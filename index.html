<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <!-- highschores -->
<a href="./assets/highscores.html" target="_blank" class="text-left w-auto text-primary">View Highscores</a>
    <!-- title-->
    <h1 class="text-center w-auto py-4 bg-dark text-light">CODING QUIZ</h1> 
    
    <!-- Quiz Instructions -->
    <div class="text-center w auto py-4 text-dark ">Note: This quiz is has a 75second time limit. Each incorrect answer will penalize your time by 5 seconds</div>
        <!-- Start Quiz Btn -->
    <!-- <section class="d-flex justify-content-center pt-6 bg-danger text-light felx-column align-items-center> -->
        <button type="button" class="btn btn-success btn-lg d-grid gap-2 col-6 mx-auto" id="start-button">Start Quiz!</button>
    </section>
    <!-- Quiz Content-->
        <section id="quiz-content">
            <div class="text-right w-auto text-dark" id="timer">Time Remaining: 75s</div>
            <!-- div for questions -->
            <div id="questions" ></div>
                <!-- div for multiple choices -->
            <!-- <div class="d-grid gap-2 col-6 mx-auto" > -->
                <div class="d-grid gap-2" id="where-choices-go">
                    <button class="btn btn-primary" type="button"></button>
                    <button class="btn btn-primary" type="button"></button>
                    <button class="btn btn-primary" type="button"></button>
                    <button class="btn btn-primary" type="button"></button>
</div>
                </div>
            <!-- Correct! Wrong! -->
            <div class="text-center w auto py-4 text-dark" id="did-they-get-it-right"></div>
        </section>
            
    
        <!-- alert for end game -->

            <!-- div for final score -->
            <!-- initial, name etc -->
        <section class="d-flex justify-content-center pt-6 bg-secondary text-light flex-column align-items-center" >
            <h3 class="text-center" id="high-scores">High Scores:</h3>
                <ul class="list-group list-group-flush bg-white">
                    <!-- <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li> -->
                </ul>
                <div class="input-group mb-3" id="initials-bar">
                <span class="input-group-text" >Your Initials</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </ul>
        </section>
