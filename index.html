<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
  </head>

  <body>
    <!-- View highschores -->
    <a
      href="./assets/highscores/highscores.html"
      target="_blank"
      class="text-left w-auto text-primary"
      id="high-scores-sheet"
      >View Highscores</a
    >
    <!-- title-->
    <h1 class="text-center w-auto py-4 bg-dark text-light">CODING QUIZ</h1>

    <!-- Quiz Instructions -->
    <!-- LOOK UP jQUERY FONT SIZE -->
    <div class="text-center w auto py-4 text-dark" id="instrucions">
      Note: This quiz is has a 75second time limit. Each incorrect answer will
      penalize your time by 5 seconds. Your final score will be the time left on
      the clock.
    </div>
    <!-- Start Quiz Btn -->
    <!-- <section class="d-flex justify-content-center pt-6 bg-danger text-light felx-column align-items-center> -->
    <button
      type="button"
      class="btn btn-success btn-lg d-grid gap-2 col-6 mx-auto"
      id="start-button"
    >
      Start Quiz!
    </button>
    <!-- </section> -->

    <!-- Quiz Content Section-->
    <section id="quiz-content">
      <div class="text-right w-10 text-light text-center" id="timer">
        Time Remaining: 75s
      </div>
      <!-- div for questions -->
      <div id="questions"></div>
      <!-- div for multiple choices -->
      <div class="d-grid gap-2" id="where-choices-go">
        <!-- <button class="btn btn-danger" type="button"></button>
            <button class="btn btn-primary" type="button"></button>
            <button class="btn btn-primary" type="button"></button>
            <button class="btn btn-primary" type="button"></button> -->
      </div>
      <!-- div for Correct! Wrong! Display -->
      <div class="text-center w auto py-4 text-dark" id="did-they-get-it-right">
        <p class="user-is-right">CORRECT! YEEHAW!ðŸ¤ </p>
        <p class="user-is-wrong">wrong...ðŸ˜”</p>
      </div>
    </section>

    <!-- initial form/submit -->
    <section
      class="d-flex justify-content-center pt-6 bg-secondary text-light flex-column align-items-center"
    >
      <form>
        <div class="mb-3" id="initials-bar">
          <label for="exampleInputEmail1" class="form-label" id="user-initials"
            >Your Initials:</label
          >
          <input type="initials" class="form-control" id="exampleInputEmail1" />
          <button type="submit" class="btn btn-primary" id="initials-btn">
            Submit
          </button>
        </div>
      </form>
      <!-- Li for ScoreBoard -->
      <section class="text-center" id="high-scores">
        High Scores:
        <ul class="list-group list-group-flush bg-white">
          <!-- <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li> -->
        </ul>
      </section>
    </section>
    <!-- JQUERY  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--JS  -->
    <script src="./assets/script.js"></script>
  </body>
</html>
